theme               = "even"

preserveTaxonomyNames = true
paginate = 5

disqusShortname = "vladvasiliu"
googleAnalytics = "UA-37751901-1"

[author]
    name = "Vlad Vasiliu"

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
    version = "3.x"
	since = 2013
    logoTitle = "vBlog"
    # description = ""

    archivePaginate = 5
    showArchiveCount = true

    dateFormatToUse = "2006-01-02"

    moreMeta = true

    toc = true
    autoCollapseToc = false
    fancybox = true
    mathjax = false
    mathjaxEnableSingleDollar = false
    mathjaxEnableAutoNumber = false

    postMetaInFooter = true
    linkToMarkDown = false
    contentCopyright = ''

[params.outdatedInfoWarning]
    enable = true
    hint = 180              # Display hint if the last modified time is more than these days ago.
    warn = 365              # Display warning if the last modified time is more than these days ago.

